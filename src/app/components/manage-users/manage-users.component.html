<!-- Add search container above the table -->
<div class="content">
    <div class="search-container">
        <div class="search-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input 
                type="text" 
                [(ngModel)]="searchTerm" 
                (input)="filterUsers()"
                placeholder="Search by Employee ID or name..."
                class="search-input"
            >
        </div>
    </div>

    <table class="user-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Role</th>
                <th>Reports To</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.department}}</td>
                <td>{{user.role}}</td>
                <td>{{getManagerName(user.reportingMgr)}}</td>
                <td>
                    <div class="actions">
                        <button class="action-btn edit-btn" (click)="editUser(getUserIndex(user))" title="Edit User">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="action-btn delete-btn" (click)="deleteUser(user)" title="Delete User">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </td>
            </tr>
            <!-- Show message when no users match the search -->
            <tr *ngIf="filteredUsers.length === 0">
                <td colspan="6" class="no-results">
                    No users found matching "{{searchTerm}}"
                </td>
            </tr>
        </tbody>
    </table>
</div>
