   <header class="header">
    <div class="logo-container" (click)="navigateToDashboard()">
        <img src="/logo.png" alt="Pratt & Whitney Logo" class="logo">
    </div>
    <div class="user-profile" (click)="toggleProfile()" [class.active]="isProfileActive">
        <div class="user-info">
            <span class="user-name">{{ currentUser?.name || 'User' }}</span>
            <span class="user-role">{{ currentUser?.role || 'Role' }}</span>
        </div>
        <div class="user-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
    </div>
</header>
