<div class="filter-bar">
    <mat-form-field appearance="outline">
      <mat-label>Filter by Skill</mat-label>
      <input matInput [(ngModel)]="skillFilter" (ngModelChange)="filterResources()" />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Filter by Manager</mat-label>
      <input matInput [(ngModel)]="managerFilter" (ngModelChange)="filterResources()" />
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="filteredResources" class="mat-elevation-z2">
  
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let resource">{{ resource.employeeId }}</td>
    </ng-container>
  
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let resource">{{ resource.employeeName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let resource">{{ resource.role }}</td>
    </ng-container>
  
    <ng-container matColumnDef="skillSet">
      <th mat-header-cell *matHeaderCellDef>Skill Set</th>
      <td mat-cell *matCellDef="let resource">{{ resource.skillSet }}</td>
    </ng-container>
  
    <ng-container matColumnDef="reportingManager">
      <th mat-header-cell *matHeaderCellDef>Manager</th>
      <td mat-cell *matCellDef="let resource">{{ resource.reportingManager }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
