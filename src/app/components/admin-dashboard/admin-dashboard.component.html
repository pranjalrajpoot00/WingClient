<div class="admin-dashboard">
  <div class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <p>Manage users, monitor activity, and control system access</p>
  </div>

  <div class="dashboard-grid">
    <!-- Manage Users Card -->
    <div class="dashboard-card" (click)="navigateToManageUsers()">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <div class="card-content">
        <h3>Manage Users</h3>
        <p>View, edit, and manage user accounts and permissions</p>
      </div>
    </div>

    <!-- Add User Card -->
    <div class="dashboard-card" (click)="navigateToAddUser()">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="8.5" cy="7" r="4"></circle>
          <line x1="20" y1="8" x2="20" y2="14"></line>
          <line x1="23" y1="11" x2="17" y2="11"></line>
        </svg>
      </div>
      <div class="card-content">
        <h3>Add User</h3>
        <p>Create new user accounts and assign roles</p>
      </div>
    </div>

    <!-- Activity Monitoring Card -->
    <div class="dashboard-card" (click)="navigateToActivityMonitoring()">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
          <path d="M3 3v5h5"></path>
          <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
          <path d="M16 21h5v-5"></path>
        </svg>
      </div>
      <div class="card-content">
        <h3>Activity Monitoring</h3>
        <p>Track user activities and system events</p>
      </div>
    </div>
  </div>

  <div class="tab-content">
    <router-outlet></router-outlet>
  </div>
</div>
