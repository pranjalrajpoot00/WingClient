<div class="header">
    <div class="logo-container">
        <img src="/logo.png" alt="Pratt & Whitney Logo" class="logo">
    </div>
</div>

<div class="content">
    <div class="login-container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="EmployeeID" [(ngModel)]="username">
        </div>
        <div class="input-group">
            <div class="password-container">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Password" [(ngModel)]="password">
                <span class="toggle-password" (click)="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                        <line x1="1" y1="1" x2="23" y2="23" [class.eye-slash]="showPassword"></line>
                    </svg>
                </span>
            </div>
        </div>
        <button class="btn" (click)="login()">Log in</button>
    </div>
</div>

<!-- <div class="footer"></div> -->
<footer class="footer">
    <a href="#" class="logout-btn" (click)="logout()">
        Log out
        <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
    </a>
  </footer>
